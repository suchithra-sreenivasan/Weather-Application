<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 d-flex justify-content-center align-items-center vh-100 ">
        <div class="weather-card text-white p-4">
            <div class="header d-flex justify-content-center align-items-center mb-4"> 
                <div class="search-bar">
                    <h1 class="text-center pb-3">WEATHER CHECK</h1>
                    <div class="input-group">
                        <input type="text" id="city_name" class="form-control " placeholder="Enter the City">
                        <div class="input-group-append">
                            <button class="btn search-btn" type="button" onclick="search()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-info text-center" id="city_details">
               
            </div>
        </div>
    </div>
    

   
</body>
<script src="logic.js"></script>
</html>
